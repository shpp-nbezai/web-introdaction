<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="slider-template.js"></script>
</head>
<body>
  <section>
    <div id="slider" class = "slider" >
      <div class = "slider-current" >
        <a class = "prev" onclick = "changeSlides( -1 )" >❮</a>
        <img id = "fullImg" src = "https://picsum.photos/600/400/?image=1080" alt = "0">
        <a class = "next" onclick = "changeSlides( 1 )" >❯</a>
      </div>
      <ul id = "previewImg" class = "slider-previews" ></ul>
    </div>
  </section>
</body>
</html>

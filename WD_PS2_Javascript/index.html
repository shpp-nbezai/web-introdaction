<!DOCTYPE html>
<html  lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
<body>
    <div class="flex-container">
        <header class="header">
            <h1> Header</h1>
        </header>
        <div class="content">
            <nav class="nav">
            </nav>
            <section class="section">
                <script src="js/main.js"></script>

                <h2>WD_PS2 Javascript (Basics)</h2>

                <button class="accordion">Task 01</button>
                <div class="panel" id = "content_task_01">
                  <script>
                    getResultTask01();
                  </script>
                </div>

                <button class="accordion">Task 02</button>
                <div class="panel" id = "content_task_02">
                  <script>
                    getResultTask02();
                  </script>
                </div>

                <button class="accordion">Task 03</button>
                <div class="panel" id = "content_task_03">
                  <script>
                    getResultTask03();
                  </script>
                </div>

                <button class="accordion">Task 04</button>
                <div class="panel" id = "content_task_04">
                  <div>
                      <label>Введите пожалуйста время в секундах</label>
                  </div>
                  <input type = "text" value = "60" id = "secondsInput" size="10"><br>
                  <button onclick = "getResultTask04()">Конвертировать секунды(чч:мм:сс)</button>
                  <br>
                  <label id = "secondsConvertErrorMsg" hidden></label>
                  Заданое время является: <label id = "resultTask04Label"></label>
                </div>

                <button class="accordion">Task 05</button>
                <div class="panel" id = "content_task_05">
                  <div>
                      <label>Введите пожалуйста возраст студента</label>
                  </div>
                  <input type = "text" value = "19" id = "ageInput" size="10"><br>
                  <button onclick = "getResultTask05()">Обработать данные.</button>
                  <br>
                  <label id = "studentAgeErrorMsg" hidden></label>
                  Студенту: <label id = "resultTask05Label"></label>
                </div>

                <button class="accordion">Task 06</button>
                <div class="panel" id = "content_task_06">
                  <div>
                      <label>Введите дату в формате: "October 13, 2014 11:13:00":</label>
                  </div>
                  <input type = "text" value = "October 13, 2014 11:13:00" id = "dateCompareFirstInput" size="60"><br>
                  <input type = "text" value = "October 13, 2014 11:13:00" id = "dateCompareSecondInput" size="60"><br>
                  <label id = "compareDateErrorMsg" hidden></label>

                  <button onclick = "getResultTask06()">Подсчитать временной интервал.</button>
                  <br>
                  между датами прошло: <label id = "resultTask06Label"></label>
                </div>

                <button class="accordion">Task 07</button>
                <div class="panel" id = "content_task_07">
                  <div>
                      <label>Введите дату в формате 2014-12-31:</label>
                  </div>

                  <input type = "text" value = "2014-12-28" id = "dateZodiacInput" size="60"><br>
                  <button onclick = "getResultTask07()">Расчитать знак зодиака</button>
                  <br>
                  <label id = "zodiacErrorMsg" hidden></label>
                  Ваш знак зодиака: <label id = "resultTask07Label"></label><br>
                  <img id = "zodiacImg" src = "">
                </div>

                <button class="accordion">Task 08</button>
                <div class="panel" id = "content_task_08">
                  <div>
                      <label>Введите размер шахматной доски в формате "2x2":</label>
                  </div>
                  <input type = "text" value = "2x2" id = "rowAndColChessBoardInput" size="60"><br>
                  <label id = "chessErrorMsg" hidden></label>

                  <button onclick = "getResultTask08()">Отобразить шахматную доску.</button>
                  <br>
                  <div id = "resultTask08">

                  </div>
                </div>

                <button class="accordion">Task 09</button>
                  <div class="panel" id = "content_task_09">
                  <div>
                      <label>Количество подьездов :</label>
                  </div>
                  <input type = "text" value = "4" id = "entrancesInput" size="60">
                  <div>
                      <label>Количество квартир на площадке:</label>
                  </div>
                  <input type = "text" value = "2" id = "flatsInput" size="60">
                  <div>
                      <label>Количество этажей:</label>
                  </div>
                  <input type = "text" value = "10" id = "floorsInput" size="60">

                  <div>
                      <label>Введите номер квартиры для вычислений:</label>
                  </div>
                  <input type = "text" value = "12" id = "flatsResultInput" size="60">
                  <div>
                      <label id = "flatsCountErrorMsg" hidden></label>
                  </div>

                  <button onclick = "getResultTask09()">Расчитать этаж и подьезд.</button>
                  <br>
                  <label id = "resultTask09Label"></label>
                </div>

                <button class="accordion">Task 10</button>
                <div class="panel" id = "content_task_10">
                  <div>
                      <label>Введите число:</label>
                      <input type = "text" value = "11" id = "numberInput" size="60">
                  </div>

                  <button onclick = "getResultTask10()">Сосчитать сумму цифр.</button>
                  <br>
                  <label id = "calculateDigitErrorMsg" hidden></label>
                  Сумма: <label id = "resultTask10Label"></label>
                </div>

                <button class="accordion">Task 11</button>
                <div class="panel" id = "content_task_11">
                  <div>
                      <label>Введите ссылки через запятую "," :</label><br>
                      <textarea name="input-textarea" onblur="getResultTask11()" rows="4" cols="62" id = "httpInput"></textarea><br>
                      <!-- <button onclick = "getResultTask11()">Составить список из ссылок.</button> -->
                      <label id = "SplitLinkErrorMsg" hidden></label>
                  </div>
                  <br>
                  <div id = "splitLinkResult">
                  </div>
                </div>

                <script>
                var acc = document.getElementsByClassName("accordion");
                var i;

                for (i = 0; i < acc.length; i++) {
                    acc[i].addEventListener("click", function() {
                        this.classList.toggle("active");
                        var panel = this.nextElementSibling;
                        if (panel.style.display === "block") {
                            panel.style.display = "none";
                        } else {
                            panel.style.display = "block";
                        }
                    });
                }
                </script>
            </section>
        </div>
        <footer class="footer">
            <h1>Footer</h1>
        </footer>
    </div>
</body>
</html>

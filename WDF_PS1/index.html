<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">  <link rel="stylesheet" href="./styles/vendors/fontello/css/fontello.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="styles/less/styles.less" />
  <script>
    less = {
      env: "development"
    };
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js"></script>
</head>
<body>
<div class="container">
  <form class="login-form" method="post">
    <div>
      <i class="fas fa-user-secret fa-2x logo"></i>
      <p>Kirovohrad is falling asleep...</p>
    </div>
    <div class="input-wrapper">
      <input type="text" name="login" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <div class="forgot-link">
        <a href="http://">Forgot?</a>
      </div>
      <input class="submit-button" type="submit" value="Sign in ">
    </div>
  </form>
</div>
</body>
</html>
